<div class="h-100 d-flex flex-column chatroom-list">
  &nbsp;
  <button class="btn btn-primary" (click)="openCreateRoomModal(template)">Create New Chat</button>
  <ng-container *ngFor="let chatroom of chatroomService.chatrooms | async">
    <div class="chatroom-list-item">
      <a [routerLink]="['/chat', chatroom.id]">{{ chatroom.name}}</a>
    </div>
  </ng-container>
</div>


<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">New Chat</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row userModalDivs" *ngFor="let user of allUser" (click)=addNewChatRoom(user)>
      <div class="image-wrapper">
        <img [src]="user.photoUrl" class="rounded-circle">
      </div>
      <div class="bubble d-flex flex-column">
        <div class="name">
          {{user.firstName}} {{user.lastName}}
        </div>
      </div>
    </div>
  </div>
</ng-template>
